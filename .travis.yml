# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 0.6
  - nightly

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gnuplot
  - sudo apt-get install -y pdf2svg
  - sudo apt-get install -y texlive-latex-base
  - sudo apt-get install -y texlive-binaries
  - sudo apt-get install -y texlive-pictures
  - sudo apt-get install -y texlive-latex-extra
  - tlmgr update --self
  - tlmgr update pgfplots

notifications:
  email: false
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("PGFPlotsX"); Pkg.test("PGFPlotsX"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("PGFPlotsX")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
